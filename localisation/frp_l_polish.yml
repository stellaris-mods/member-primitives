FOLK_REWARD_TITLE: "We remember!"

frp_rewards_duration: " for 6 months."
fpmodprims: "Remembers Primitives"

frp_rewards.yes.button: "We deserve a reward for this!"
frp_rewards.yes.desc: "We member, so give give give!"

# anomaly.121.a.tooltip: "§B6 £pops  Pops§! gain the §YXenophile§! Ethic."

frp_rewards.no.button: "No reward, please."
frp_rewards.no.desc: "We're not studying the primitives for the rewards, please don't give me anything. But we member!"

frp_rewards.never.button: "§RNever give me anything§!"
frp_rewards.never.desc: "Turns off rewards for the rest of the game."

# POP MODIFIER 1: HAPPINESS
frp_rewards.100.desc: "Our population has fond memories of the discovery.\n\n  §G+5% happiness$frp_rewards_duration$§!"
fp_happiness: "$fpmodprims$"

# POP: ETHICS
frp_rewards.101.desc: "Our population is very inspired by the memories of the discovery.\n\n  §G-5% ethics divergence$frp_rewards_duration$§!"
fp_ethics: "$fpmodprims$"

# POP: FOOD
frp_rewards.102.desc: "Our population can't think of anything else but the memories of this discovery. So much so that they forget to eat sometimes!\n\n  §G-5% food consumption$frp_rewards_duration$§!"
fp_food: "$fpmodprims$"

# POP: GROWTH
frp_rewards.103.desc: "The vivid memories of the primitive civilization has inspired many people to go on datenights and blind dates that they normally would never attend!\n\n  §G+5% growth rate$frp_rewards_duration$§!"
fp_growth: "$fpmodprims$"

# COUNTRY: SHIP UPKEEP
frp_rewards.200.desc: "Our janitorial staff onboard all our ships are talking about this primitive civilization all day, and it's actually improving their work ethics!\n\n  §G-5% ship upkeep cost$frp_rewards_duration$§!"
fp_shipupkeep: "$fpmodprims$"

# COUNTRY: CREATURE DMG
frp_rewards.201.desc: "The stories circulating about this primitive civilization having been attacked by space monsters has really motivated our ships captains!\n\n  §G+5% damage vs amoebas, crystals, and drones$frp_rewards_duration$§!"
fp_creatures: "$fpmodprims$"

# COUNTRY: SCIENCE!
frp_rewards.202.desc: "The portion of our population who manage the science laboratories around the galaxy have been inspired by our scientists discovery of this primitive civilization.\n\n  §G+2% Research Facility output$frp_rewards_duration$§!"
fp_scientist: "$fpmodprims$"

# SHIP: SURVEY
frp_rewards.300.desc: "Science Vessels seem eager to find more primitive civilizations, and have added some secret juice to their ship engines!\n\n  §GScience Ships gain +5% speed and 5% survey speed$frp_rewards_duration$§!"
fp_survey: "$fpmodprims$"

# SHIP: ANOMALY
frp_rewards.301.desc: "Our scientists feel like they should tread carefully for some time, in order not to disturb this primitive civilization.\n\n  §G-5% anomaly fail risk$frp_rewards_duration$§!"
fp_anomaly: "$fpmodprims$"

# SHIP: EVASION
frp_rewards.302.desc: "All our combat pilots seem really hyped up by this primitive civilization! They're really jumpy, and drinking way too much coffee.\n\n  §G+2% evasion$frp_rewards_duration$§!"


